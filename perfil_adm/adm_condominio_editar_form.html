<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
	<script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"/></script>
	<script type="text/javascript" src="js/jquery.maskMoney.min.js"></script>

	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="icon" type="image/png" href="imagens/favicon.png" />
	<link rel="icon" type="image/x-icon" href="imagens/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="imagens/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="imagens/favicon.png">
	<link rel="apple-touch-icon-precomposed" href="imagens/favicon.png">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>Editar dados do condomínio - ADM - Qi do condomínio</title>
  	<script type="text/javascript">
   		$(document).ready(function(){
      		$("#cel").mask("99999-9999");
      		$("#ddd").mask("(99)");
      		$("#tel").mask("9999-9999");
      		$("#ddd-tel").mask("(99)");
      		$("#cnpj").mask("99.999.999/9999-99");
      		$("#cpf").mask("999.999.999-99");
      		$("#cep").mask("99999-999");
			$("#dinheiro").maskMoney({symbol:'R$: ', thousands:'.', decimal:',', symbolStay: true});
			$("#dataNascimento").mask("99/99/9999");
    	});
		function Voltar() {
  			window.history.back();
		}
    </script>
</head>
<body>
	<header>
		<div class="caixalogo">
			<img src="imagens/logo.png">
		</div>
		<h1>do Condomínio</h1>
		<a href="https://redeecominio.com.br/ecossistema/" target="_blank">
			<div class="ecossistema">
				<img src="imagens/ecossistema.png">
			</div>
		</a>
	</header>

	<main>
		<div class="linha">
			<a href="" class="iconmenu"><i class="fas fa-bars"></i></a>
			<div class="cont-menu" id="lateral">
				<div class="menu-lateral">
					<div class="pesquisa">
						<!-- <form>
							<i class="fas fa-search"></i><input type="text" name="pesquisa">
						</form> -->
					</div>
					<nav class="menu2" style="margin-top: 10px;">
						<ul>
							<li><a href="adm_principal.html"><i class="fas fa-th"></i> Principal</a></li>
							<li><a href="adm_mensagens.html#mensagem"><i class="far fa-envelope"></i> Mensagens</a></li>
							<li><a href="adm_vagas.html#vaga"><i class="fas fa-clipboard"></i> Vagas</a></li>
							<li><a href="adm_sindicos.html#candidato"><i class="far fa-user"></i> Candidatos</a></li>
							<li><a href="adm_condominios.html#condominio"><i class="fas fa-building"></i> Condomínios</a></li>
							<li><a href="adm_solicitantes.html#solicitante"><i class="fas fa-user"></i> Solicitante</a></li>
							<li><a href="adm_configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
							<li><a href=""><i class="fas fa-sign-out-alt"></i> Sair</a></li>						
						</ul>
					</nav>
				</div>
			</div>
			<div class="cont-conteudo">
				<div class="c1">
					<div class="caminho">
						<a onclick="Voltar()">
							<div class="index_btn btn-caminho">
								<i class="fas fa-arrow-alt-circle-left"></i> Voltar
							</div>
						</a>
						<h2 class="caminho-ativo"><i class="fas fa-building"></i> Editar condomínio - (Nome do Condomínio)</h2>
					</div>
					<div class="vaga">
						<form>
							<fieldset>
								<legend>Dados do condomínio <span style="color: red">*</span></legend>
								<div class="linha-conteudo">
									<div class="c2">
										<input type="text" name="nome_cond" placeholder="Nome do condomínio" required title="Seu nome">
										<input type="text" name="cnpj_cond" id="cnpj" placeholder="CNPJ"  required title="Seu CNPJ">
										<input type="text" name="ddd_tel_fix_cond" id="ddd-tel" placeholder="DDD" title="Seu ddd do telefone / fixo" style="width: 10%">
										<input type="text" name="tel_fix_cond" id="tel" placeholder="Telefone / Fixo" title="Seu telefone / fixo" style="width: 30%"><br>
										<label class="text-super label-tit">Tipo:</label>&nbsp;&nbsp;
										<input type="radio" name="tipo_cond" value="comercial" checked required title="Tipo do condomínio: comercial"> <label class="text-super opcao">Comercial</label>&nbsp;&nbsp;
	  									<input type="radio" name="tipo_cond" value="residencial" title="Tipo do condomínio: residêncial"> <label class="text-super opcao">Residêncial</label>&nbsp;&nbsp;
	  									<input type="radio" name="tipo_cond" value="misto" title="Tipo do condomínio: misto"> <label class="text-super opcao">Misto</label><br>
										<input type="number" name="unidades_cond" placeholder="Quantidade de unidades" required title="Quantidades de unidades no condomínio" style="width: 60%"><br>
										<input type="number" name="idade_cond" placeholder="Idade do empreendimento" required title="Idade do empreendimento" style="width: 60%">
									</div>
									<div class="c2">
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Dados de localização <span style="color: red">*</span></legend>
								<div class="linha-conteudo">
									<div class="c2">
										<input type="text" name="cep_cond" id="cep" placeholder="CEP" required title="Seu CEP">
										<select name="pais_cond" required title="Seu país">
											<option value="">País</option>
											<option value="br">Brasil</option>
										</select>
										<select name="estado_cond" required title="Seu estado">
											<option value="">Estado</option>
											<option value="mg">Minas Gerais</option>
											<option value="pr">Paraná</option>
											<option value="rj">Rio de Janeiro</option>
											<option value="sp">São Paulo</option>
										</select>
										<input type="text" name="cidade_cond" placeholder="Cidade" required title="Sua cidade">
										<input type="text" name="endereco_cond" placeholder="Endereço" required title="Seu endereço">
										<input type="text" name="complemento_cond" placeholder="Complemento" title="Seu complemento (se tiver)">
										<input type="text" name="numero_cond" placeholder="Número" required title="O número da sua residência" style="width: 16%">
									</div>
									<div class="c2">
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Imagem do condomínio</legend>
								<div class="linha-conteudo">
									<div class="c2">
										<label class="input-file index_btn btn-img"><i class="fas fa-image"></i> Selecione uma imagem do condomínio
											<input type="file" name="Img_cond"  accept="image/png, image/jpeg">
	    								</label>									
									</div>
									<div class="c2">
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="linha-conteudo">
									<div class="c2">
										<button type="submit" class="submit">Salvar condomínio</button>
										<button type="reset" class="reset">Cancelar</button>
									</div>
									<div class="c2">
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>

							</div>

						<h2 class="caminho-ativo"><i class="fas fa-cog"></i> Configurações - Editar campo</h2>
					</div>
					<div class="linha-conteudo">
						<div class="vaga principal">
							<div class="texto texto-infos-vagas">
								<div class="vagas-opcao-cont">
									<div class="linha-conteudo">
										<div class="vaga principal">
											<div class="texto texto-infos-vagas">
												<form id="sindico_campos" style="margin-top: -10px;">
													<style type="text/css">
														.linha-conteudo div button{margin: 10px 5px;}
														.linha-conteudo div input[type="text"],[type="password"],[type="email"],[type="file"]{width: 90%}
														.linha-conteudo div select{width: 93%}
													</style>
													<fieldset>
														<legend>Editar campo (título do campo) - Síndico</legend>
														<div class="linha-conteudo">
															<div style="width: 100%">
																<div style="width: 100%;text-align: center;">
																	<select name="form_campo" required title="De qual formulário é o campo?">
																		<option value="">Formulário</option>
																		<option value="form_sind">Cadastro ds síndicos</option>
																		<option value="form_soli">Cadastro ds solicitantes</option>
																		<option value="form_cond">Cadastro de Condomínios</option>
																		<option value="form_vaga">Cadastro de vagas</option>
																	</select>
																	<select name="sessao_campo" required title="De qual sessão é o campo">
																		<option value="">Sessão</option>
																		<option value="sessao_login">Dados de login</option>
																		<option value="sessao_pessoal">Dados pessoais</option>
																		<option value="sessao_apresentacao">Apresentação candidato</option>
																		<option value="sessao_localizacao">Localização</option>
																		<option value="sessao_escolaridade">Escolaridade/Cursos</option>
																		<option value="sessao_profissional">Experiência profissional</option>
																		<option value="sessao_imagem">Imagem</option>
																	</select>
																	<input type="text" name="placeholder_campo" required placeholder="Título do campo" title="Texto que aparecerá no campo">
																	<select name="tipo_campo" required title="O tipo do campo">
																		<option value="">Tipo do campo</option>
																		<option value="text">Text</option>
																		<option value="password">Password</option>
																		<option value="email">Email</option>
																		<option value="date">Date</option>
																		<option value="time">Time</option>
																		<option value="textarea">Textarea</option>
																		<option value="checkbos">Checkbox</option>
																		<option value="radio">Radio</option>
																		<option value="select">Select</option>
																	</select>
																	<input type="text" name="nome_campo" required placeholder="Nome do campo" title="O nome do campo. Exempo: nome_sindico">
																	<select name="id_campo" required title="Use apenas se o campo for ter uma máscara.">
																		<option value="">Id do campo</option>
																		<option value="tel">Telefone - Fixo</option>
																		<option value="cel">Telefone - Celular</option>
																		<option value="cpf">CPF</option>
																		<option value="cnpj">CNPJ</option>
																		<option value="cep">CEP</option>
																		<option value="dinheiro">Dinheiro</option>
																		<option value="data">Data</option>
																	</select>
																	<input type="text" name="title_campo" required placeholder="Notificação do campo" title="Texto que aparecerá quando o usuário passar o mouse em cima"><br>
																	<input type="checkbox" name="required_campo" value="required" title="Use apenas se o campo for obrigatório"> <label class="text-super label-tit" style="vertical-align:50%;">Campo obrigatório</label>
																	<br><br>Opções:<br>(mostrar apenas se o campo for do tipo: radio e select)<br>
																	<div class="linha-conteudo">
																		<div class="c2">
																			<input type="text" name="nome_campo" placeholder="Nome do campo" required title="Nome da opção">
																			<input type="text" name="nome_campo" placeholder="Valor do campo" required title="Valor da opção. Exemplo: opcao_sindico_1">
																		</div>
																		<div class="c2" style="text-align: center; display: flex; justify-content: center; align-items: center;">
																			<a href="" title="Adicionar mais uma opção">
																				<div class="index_btn btn-reg">
																					<i class="fas fa-plus-circle"></i> Adicionar opção
																				</div>
																			</a>
																		</div>
																	</div>
																	<button type="submit" class="submit">Salvar Campo</button>
																</div>
															</div>
														</div>
													</fieldset>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
